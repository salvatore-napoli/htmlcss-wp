<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Layout WordPress</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <div class="container">

      <!-- Intestazione del layout -->
      <header>
        <div id="logo" class="white-text">
          <img src="img/logo.png" alt="logo natural" id="logo-img">
          <h1>ANOTHER BEAUTIFUL ORGANIC THEME</h1>
        </div>
      </header>
      <!-- /Intestazione del layout -->

      <!-- Barra di navigazione -->
      <nav>
        <ul class="white-text">
          <li class="floated">HOME</li>
          <li class="floated">ABOUT</li>
          <li class="floated">PAGE TEMPLATES</li>
          <li class="floated">A PARENT PAGE</li>
          <li class="floated">FEATURES</li>
          <li class="floated">BLOG</li>
          <li class="floated">CONTACT</li>
        </ul>
      </nav>
      <!-- /Barra di navigazione -->

      <main>

        <!-- Sidebar sinistra -->
        <section class="side-sx floated">

        </section>
        <!-- /Sidebar sinistra -->

        <!-- Corpo centrale -->
        <section class="main-content floated">
          <div class="content">

          </div>
        </section>
        <!-- /Corpo centrale -->

        <!-- Sidebar destra -->
        <section class="side-dx floated">

          <!-- Parte superiore sidebar dx -->
          <div class="right-content">
            <div class="content">

            </div>
          </div>
          <!-- /Parte superiore sidebar dx -->

          <!-- Parte centrale sidebar dx -->
          <div class="right-content">
            <div class="content">

            </div>
          </div>
          <!-- /Parte centrale sidebar dx -->

          <!-- Parte inferiore sidebar dx -->
          <div class="right-content">
            <div class="content">

            </div>
          </div>
          <!-- /Parte inferiore sidebar dx -->

        </section>
        <!-- /Sidebar destra -->

      </main>

      <!-- Piè di pagina -->
      <footer>

      </footer>
      <!-- /Piè di pagina -->

    </div>
  </body>
</html>
